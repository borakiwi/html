<body>
  <!-- post 방식으로 데이터를 전송하는 폼 -->
  <form method='post' 
  action='http://ggoreb.com/http/post.jsp'>
  <!-- action 속성은 폼 데이터가 전송될 URL을 지정합니다 -->
    <input type="hidden" name="auth-key" value="1q2w3e4r">
    <!-- type="hidden"으로 설정된 input 태그를 사용하여 auth-key라는 
      이름의 숨겨진 필드를 생성합니다 
    value="1q2w3e4r"로 설정되어 있으므로, 
    auth-key 필드의 값은 1q2w3e4r이 됩니다.-->
    <button>제출</button>
  </form>
</body>
