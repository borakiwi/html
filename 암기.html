<!-- a b { } 
a 밑에있는 모든 b
a > b { } 
a바로 밑에 있는 b
a ~ b { }
a에서 부터 b 모두 
a + b { }
a에서 가장 가까운 b
b:nth-child(2) { } : b넘버가 전체 순서중에서 2번째를 의미 
>  <b> 태그 중에서 두 번째로 나타나는 태그를 선택합니다.

a:nth-of-type(2) { } : a중에서 두번째 a인 것
> a:nth-of-type(2)는 CSS에서 선택자(selector)의 일종으로, 문서 객체 모델(DOM)에서 두 번째로 나타나는 <a> 태그를 선택합니다
->
